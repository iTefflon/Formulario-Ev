<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/scripts_inicios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body class="bg-dark text-light">

    <main class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 90vh;">
      <div class="card bg-dark text-light border-success border-4 shadow-lg rounded-4 mx-auto" style="max-width: 900px; width: 100%;">
        <div class="card-header bg-success text-dark fw-bold text-center rounded-top-4">
          <h2 class="mb-0">Formulario de Registro</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="nombre_completo" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="nombre_completo">
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="rut" maxlength="10">
              </div>
              <div class="col-md-4">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control bg-dark text-light border-secondary" id="fecha_nacimiento">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="cv" class="form-label">Curriculum Vitae</label>
                <input type="file" class="form-control bg-dark text-light border-secondary" id="cv">
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control bg-dark text-light border-secondary" id="email">
              </div>
              <div class="col-md-4">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select bg-dark text-light border-secondary" id="genero">
                  <option selected disabled value="">Selecciona una opción</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="password">
              </div>
              <div class="col-md-4">
                <label for="repetir_password" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="repetir_password">
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mb-3">
              <button type="reset" class="btn btn-outline-light">Cancelar</button>
              <button type="submit" class="btn btn-success" id="btnGuardar">Guardar</button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-dark text-success text-center border-top border-success rounded-bottom-4 small">
          Form Luis &copy; 2025
        </div>
      </div>
    </main>

  </body>
</html>
